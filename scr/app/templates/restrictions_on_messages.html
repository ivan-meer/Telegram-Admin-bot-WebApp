<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Количество участников</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --background-color: #f9f9f9;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding-left: 0;
            padding-right: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }


        h1 {
            text-align: center;
            margin: 30px 20px 20px 40px; /* сверху → справа → снизу → слева */

        }

        .features li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 12px;
        }

        .features li::before {
            content: "✔️";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--secondary-color);
        }

        .header-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 48px;
            max-width: 100%; /* если вдруг стояло ограничение */
            box-sizing: border-box;
            background-color: #333;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .burger-menu-icon {
            cursor: pointer;
            font-size: 35px;
            color: white;
        }

        .burger-menu {
            position: fixed;
            top: 48px; /* выравниваем под хедер */
            left: -250px;
            width: 250px;
            height: calc(100vh - 48px); /* вся высота экрана минус высота шапки */
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto; /* чтобы появлялся скролл, если пунктов много */
        }

        .burger-menu.open {
            left: 0;
        }

        .burger-menu ul {
            list-style: none;
            padding: 0;
            margin: 12px 0 0 0;
        }

        .burger-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .burger-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        footer {
            text-align: center;
            padding: 5px;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #555;
            margin-top: 40px;
        }

        footer a {
            display: block;
            margin: 8px 0;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--hover-color);
        }

        footer hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background-color: #eee;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 8px;
            color: var(--secondary-color);
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--hover-color);
        }

        /* === Базовые стили === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            margin: auto;
        }


        /* === Формы и элементы ввода === */
        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-bottom: 12px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /*Кнопки*/
        button,
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 5px;
            width: 100%;
        }

        button:hover,
        .btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<script>
    //кнопка назад
    const tg = window.Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        tg.expand(); // Убедимся, что expand() сработает
        setTimeout(() => {
            window.history.back();
        }, 0);
    });
</script>
<body>
<div class="container">
    <h1>Количество участников</h1>
    <!-- Получение количества участников -->
    <div class="section">
        <h2>Количество участников</h2>
        <label for="group-select">Выберите группу:</label>
        <select id="group-select">
            <option value="">-- Выберите группу --</option>
        </select>
        <button onclick="getParticipants()">Получить количество участников</button>
        <p id="participants-count" class="status"></p>
    </div>
    <a href="/" class="btn">Назад в админ-панель</a>
</div>
<script src="/scr/app/static/js/admin.js"></script>
</body>
</html>
